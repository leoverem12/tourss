{% extends "base.html" %}

{% block content %}
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">

        <form action="{{ url_for('tours.add_tour') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Номер тура</label>
                <input type="number" class="form-control" name="number">
            </div>
            <div class="mb-3">
                <label class="form-label">Назва тура</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Виберіть фото тура</label>
                <input type="file" accept="image/*" class="form-control" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Додати</button>
        </form>

    </div>
  </div>
</div>
{% endblock content %}
