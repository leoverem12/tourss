{% extends "base.html" %}

{% block content %}
<div class="container text-center">
  <div class="row align-items-center">
    {% for tour in tours %}
    <div class="col">
      <div class="card text-center" style="width: 18rem;">
        <img src="{{ tour.img_url }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ tour }}</h5>
          {% if tour.is_reserved %}
            <button class="btn btn-success">Зарезервовано</button>
          {% endif %}
          <a href="{{ url_for('tours.delete_tour', id=tour.id)}}" class="btn btn-danger">Видалити тур</a>
          <a href="{{ url_for('tours.edit_tour', id=tour.id)}}" class="btn btn-primary">Редагувати тур</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
